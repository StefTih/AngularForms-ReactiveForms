<div class="container-fluid">
  <h2>Registration Form</h2>

  {{registrationForm.value | json}}

  <form [formGroup]="registrationForm" >
    <div class="form-group" >
      <label>Username</label>
      <input [class.is-invalid]="registrationForm.controls.userName.invalid && registrationForm.controls.userName.touched"
             formControlName="userName" type="text" class="form-control">
<!--      <small [class.d-none]="registrationForm.controls.userName.valid ||-->
<!--                             registrationForm.controls.userName.untouched"-->
<!--                              class="text-danger">Username is required</small>-->
      <div *ngIf="registrationForm.controls.userName.invalid && registrationForm.controls.userName.touched">
        <small *ngIf="registrationForm.controls.userName.errors?.required" class="text-danger">Username is required</small>
        <small *ngIf="registrationForm.controls.userName.errors?.minlength" class="text-danger">Username needs to be at least 3 characters</small>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input formControlName="confirmPassword" type="password" class="form-control">
    </div>

    <div formGroupName="address">

      <div class="form-group">
        <label>City</label>
        <input formControlName="city" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>State</label>
        <input formControlName="state" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>Postcode</label>
        <input formControlName="postcode" type="text" class="form-control">
      </div>

    </div>

    <button class="btn btn-primary" type="submit">
      Register
    </button>
    <button (click)="loadApi()" class="btn btn-secondary ml-2" type="button">
      Load API
    </button>
  </form>


</div>
